<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="package" content="<%= htmlWebpackPlugin.options.package %>" />
    <meta name="built" content="<%= htmlWebpackPlugin.options.now %>" />
    <meta name="description" content="Mani's Portfolio created using react" />
    <link
      rel="apple-touch-icon"
      href="<%= htmlWebpackPlugin.options.PUBLIC_URL %>/logo-192x192.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.options.PUBLIC_URL %>/manifest.json" />
    <title>Search User</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Helvetica', 'Arial', sans-serif;
        font-size: 1.4rem;
        color: #111;
      }

      :root {
        font-size: 62.5%; /** 1rem = 10px **/
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      window.__package = '<%= htmlWebpackPlugin.options.package %>';
    </script>
    <div id="root"></div>
  </body>
</html>
